<!DOCTYPE html>
<html data-bs-theme="light-green">

<head>
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="assets/css/test.css" rel="stylesheet">
</head>

<body>
    <header>
    <nav class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="/">EcoRide</a>
            <a class="navbar-brand" href="/covoitPage">Accès aux covoiturages</a>
            <a class="navbar-brand" href="/contact">Contact</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="bi bi-person">Menu de Connexion</span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu de Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                  <div class="offcanvas-body">
                    <form class="d-flex-inline mt-3" action="/users" method="get">
                        <p>{{ .username }}</p>
                        <button type="submit" class="btn btn-primary mb-2">Se Rendre sur votre page personnelle</button>
                    </form>
                    <form id="logout-form" class="d-flex-inline mt-3" action="/users/logout" method="post">
                        <button type="submit" class="btn btn-primary mb-2">Se Déconnecter</button>
                    </form>
                  </div>
            </div>
    </nav>
    </header>

    <div class="mainPagePresentation">
        des images...
    </div>

    <footer>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Mail de l'entreprise:
            test@test.test
        </div>
        <div class="card-body">
            <a href="/legalMentions">Mentions légales</a>
        </div>
    </div>
    </footer>

    <script src="assets/js/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>

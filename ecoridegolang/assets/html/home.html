<!DOCTYPE html>
<html data-bs-theme="light-green">

<head>
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="assets/css/test.css" rel="stylesheet">
    <script src="assets/js/test.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">EcoRide</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="bi bi-person">Menu de Connexion</span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu de Connexion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <form id="login-form" class="d-flex-inline mt-3" action="/users/login" method="post">
                        <input id="username" type="text" name="name" autofocus="" autocapitalize="none"
                            autocomplete="username" maxlength="64" required="" class="form-control me-2">
                        <input id="password" type="password" name="password" autocomplete="current-password"
                            maxlength="255" required="" aria-invalid="true" class="form-control me-2">
                        <input type="hidden" name="csrf_token" value="{{ .Csrf_token }}">
                        <button type="submit" class="btn btn-primary mb-2">Se Connecter</button>
                    </form>
                    <div>
                        <a href="/users/create">Cr√©er un compte ?</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <footer>
    <div class="card" style="width: 18rem;">
        <div class="card-header">
            Featured
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
            <figure>
                <blockquote class="blockquote">
                    <p>A well-known quote, contained in a blockquote element.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Someone famous in <cite title="Source Title">Source Title</cite>
                </figcaption>
            </figure>
        </div>
    </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
